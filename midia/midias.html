<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aulas de HTML5</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="tags,css,html5">
    <meta name="description" content="Aulas de HTML5 com CSS">
</head>

<body>
    <header>
        <h1>Impacta Tecnologia</h1>
    </header>
    <nav>
        <!--Area de navegação-->
    </nav>
    <Section>
        <article>
            <p>Imagem<br />

                <img src="../imagens/tux.png" width="300" alt="Star Tux" />
            </p>
        </article>
        <article>
            <p>Video: Killer Tux Linux<br />
                <video controls>-->

        </article>

    </Section>

            <p>Video: Killer Tux Linux<br />
                <video controls>-->

    </section>

    <aside>
        <!--Área de publicidade-->
